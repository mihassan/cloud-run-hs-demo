<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.fluid.classless.min.css" />
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="script.js"></script>
    <title>Quote of the Day</title>
  </head>
  
  <body x-data="quoteData">
    <header>
      <h1>Quote of the Day</h1>
    </header>
    <main>
      <template x-if="isLoaded">
        <div>
          <blockquote>
            <span x-text="quote"></span>
            <footer>
              <cite x-text=" 'â€” ' + author "></cite>
            </footer>
          </blockquote>
          <hr/>
          Category: <em x-text="category"></em>
          <footer style="position:absolute; bottom:0;">
            <button @click="loadQuote()">New quote</button>
            <button @click="loadQuoteInSameCategory()">New quote on <em x-text="category"></em></button>
          </footer>
        </div>
      </template>
    </main>
  </body>
</html>
